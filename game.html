<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@7.24.1/dist/sweetalert2.min.css" rel="stylesheet" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>KeyBeats</title>
  <link rel="icon" type="image/x-icon" href="./media/images/game.ico">
    <script src="assets/js/testing-max-ran.js" defer></script>
  </head>

  <body>
    <section>
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="index.html"><h1>KeyBeats</h1><span class="sr-only">(current)</span></a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="instructions.html">How To</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="game.html">Game</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </section>
    <section class="game-zone container">
      <div class="logo-container">
        <img src="./media/images/game.png" alt="KeyBeats Logo">
      </div>
      <div class="container-main-page h-50 text-center">
        <div class="row height-div w-75 mx-auto my-3 btn-flex-display border">
          <div class="level">
            <h2>LEVEL</h2>
            <span class="level-current text-white">1</span>
          </div>
          <div class="score">
            <h2>SCORE</h2>
            <span class="level-score text-white">0</span>
          </div>
        </div>
        <div class="row height-div w-75 mx-auto my-3 btn-flex-display border">
          <div class="btn-play" onclick="userTurn(this)"><i class="fas fa-play"></i></div>
          <div class="w-75 border sample-slider-container">
            <div id='progressbar1'></div>
          </div>
        </div><i class="fa-solid fa-face-sad-tear"></i>
        <div class="row height-div w-75 mx-auto my-3 btn-flex-display border">
          <div onclick="keyPress(this)" data-key="65" data-sound="1" class="btn-keyboard btn-game red"><h2 class="dark">A</h2></div>
          <div onclick="keyPress(this)" data-key="83" data-sound="2" class="btn-keyboard btn-game orange"><h2 class="dark">S</h2></div>
          <div onclick="keyPress(this)" data-key="68" data-sound="3" class="btn-keyboard btn-game yellow"><h2 class="dark">D</h2></div>
          <div onclick="keyPress(this)" data-key="70" data-sound="4" class="btn-keyboard btn-game green"><h2 class="dark">F</h2></div>
          <div onclick="keyPress(this)" data-key="71" data-sound="5" class="btn-keyboard btn-game blue"><h2 class="dark">G</h2></div>
          <div onclick="keyPress(this)" data-key="72" data-sound="6" class="btn-keyboard btn-game purple"><h2 class="dark">H</h2></div>
        </div>
      </div>
      <button onclick="next_level()" class="lv-test">level counter test</button>
    </section>
    <section>    
      <footer>
        <nav>
          <div id="navbarText" class="container">
            <h3>Design and crafted by</h3>
            <ul class="navbar-nav mr-auto" id="footer-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Ivette<span class="sr-only"></span
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Massimo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Patrick</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sirinya</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Trevor</a>
              </li>
            </ul>
          </div>
        </nav>
      </footer>
    </section>
    <audio data-key="65" src="./assets/sounds/sound1.wav"></audio>
    <audio data-key="83" src="./assets/sounds/sound2.wav"></audio>
    <audio data-key="68" src="./assets/sounds/sound3.wav"></audio>
    <audio data-key="70" src="./assets/sounds/sound4.wav"></audio>
    <audio data-key="71" src="./assets/sounds/sound5.wav"></audio>
    <audio data-key="72" src="./assets/sounds/sound6.wav"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
